<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Warts</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" method="">
        <input type="email" id="email" name="email" placeholder="Email" />
        <input type="password" id="pass" name="password" placeholder="Senha" />
        <button onclick="verificaSenha();">Entrar</button>
      </form>
    </header>
    <main>
      <form method="" id="evaluation-form" style="display: flex">
        <div>
          <h2 id="titleForm">Formulário de Avaliação</h2>
        </div>

        <div id="nomeSobre">
          <input type="text" name="nome" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div id="emailHouse">
          <input type="email" id="input-email" placeholder="Email" />

          <label for="house" id="lblHome">Casa: </label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <label id="label-family">Qual sua família?</label>

        <div>
          <input
            type="radio"
            class="family"
            name="family"
            value="Frontend"
            id="front"
          />
          <label for="front">Frontend</label>
        </div>
        <div>
          <input
            type="radio"
            class="family"
            name="family"
            value="Backend"
            id="back"
          />
          <label for="back">Backend</label>
        </div>
        <div>
          <input
            type="radio"
            class="family"
            name="family"
            value="FullStack"
            id="full"
          />
          <label for="full">FullStack</label>
        </div>

        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div>
          <input type="checkbox" id="hofs" class="subject" value="HoFs" />
          <label for="hofs">HoFs</label>
        </div>
        <div>
          <input type="checkbox" id="jest" class="subject" value="Jest" />
          <label for="jest">Jest</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="promises"
            class="subject"
            value="Promises"
          />
          <label for="promises">Promises</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="react"
            name="subject"
            class="subject"
            value="React"
          />
          <label for="react">React</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="sql"
            name="subject"
            class="subject"
            value="SQL"
          />
          <label for="sql">SQL</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="Python"
            name="subject"
            class="subject"
            value="Python"
          />
          <label for="Python">Python</label>
        </div>

        <div id="avaliacao">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <div id="rates">
            <div>
              <input type="radio" name="rate" id="1" value="1" />
              <label for="1">1</label>
            </div>
            <div>
              <input type="radio" name="rate" id="2" value="2" />
              <label for="2">2</label>
            </div>
            <div>
              <input type="radio" name="rate" id="3" value="3" />
              <label for="3">3</label>
            </div>
            <div>
              <input type="radio" name="rate" id="4" value="4" />
              <label for="4">4</label>
            </div>
            <div>
              <input type="radio" name="rate" id="5" value="5" />
              <label for="5">5</label>
            </div>
            <div>
              <input type="radio" name="rate" id="6" value="6" />
              <label for="6">6</label>
            </div>
            <div>
              <input type="radio" name="rate" id="7" value="7" />
              <label for="7">7</label>
            </div>
            <div>
              <input type="radio" name="rate" id="8" value="8" />
              <label for="8">8</label>
            </div>
            <div>
              <input type="radio" name="rate" id="9" value="9" />
              <label for="9">9</label>
            </div>
            <div>
              <input type="radio" name="rate" id="10" value="10" />
              <label for="10">10</label>
            </div>
          </div>
        </div>

        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea
          onkeyup="contadorCaracteres(this)"
          id="textarea"
          cols="30"
          rows="10"
          maxlength="500"
        ></textarea>
        <div id="counter">500</div>

        <div id="agree">
          <input onclick="ativar()" type="checkbox" id="agreement" />
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>

      <form method="" id="form-data" style="display: none">
        <h2 id="titleForm">Formulário de Avaliação</h2>
        <div id="name"></div>
      </form>

      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
        alt=""
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
